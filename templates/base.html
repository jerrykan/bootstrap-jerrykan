<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{{ SITENAME }}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{{ SITEURL }}/theme/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="{{ SITEURL }}/theme/css/pygments.min.css" rel="stylesheet" media="screen">
    <link href="{{ SITEURL }}/theme/css/jerrykan.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <div class="page-header page-header-no-border">
        <h1>{{ SITENAME }}</h1>
        <a href="{{ SITEURL }}">
          <img src="{{ SITEURL }}/theme/img/header_158.jpg">
        </a>
      </div>

      <div class="row">
        <!-- Content -->
        <div class="span8">
          {% block content %}
          {% endblock %}
        </div>

        <!-- Sidebar -->
        <div class="span4">
          <div class="well well-small">
            <ul class="nav nav-list">
              {% include "base_sidebar.html" %}
            </ul>
          </div>
        </div>
      </div>

      <hr>

      <!-- Footer -->
      <footer>
        {% include "base_footer.html" %}
      </footer>
    </div>
  </body>
</html>
